<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header {
            background-color: #6e8efb;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: scale(1.02);
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 700;
            color: #6e8efb;
        }
        .form-group label {
            font-weight: bold;
            color: #555;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #ddd;
            padding-left: 20px;
        }
        .btn-primary {
            background-color: #6e8efb;
            border: none;
            border-radius: 10px;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #5a77d4;
        }
        #formMessage {
            margin-top: 20px;
        }
        .form-control:focus {
            border-color: #6e8efb;
            box-shadow: 0 0 5px rgba(110, 142, 251, 0.5);
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .form-group {
                margin-bottom: 15px;
            }
            .btn-primary {
                padding: 10px;
            }
            .header {
                font-size: 20px;
                padding: 15px 0;
            }
            .form-control {
                padding-left: 15px;
                font-size: 14px;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            .form-group {
                margin-bottom: 10px;
            }
            .btn-primary {
                padding: 8px;
                font-size: 14px;
            }
            .header {
                font-size: 18px;
                padding: 10px 0;
            }
            .form-control {
                padding-left: 10px;
                font-size: 12px;
            }
            .container h2 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        Welcome to the User Registration Page
    </div>
    <div class="content">
        <div class="container">
            <h2>User Registration</h2>
            <form id="registrationForm" action="register.php" method="POST">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" maxlength="255" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" maxlength="255" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <small id="passwordHelpBlock" class="form-text text-muted">
                        Your password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, one number, and one special character.
                    </small>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address" maxlength="255" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" name="city" maxlength="255" required>
                </div>
                <div class="form-group">
                    <label for="province">Province/State</label>
                    <select class="form-control" id="province" name="province" required>
                        <option value="">Select Province/State</option>
                        <!-- Canadian Provinces -->
                        <option value="AB">Alberta</option>
                        <option value="BC">British Columbia</option>
                        <option value="MB">Manitoba</option>
                        <option value="NB">New Brunswick</option>
                        <option value="NL">Newfoundland and Labrador</option>
                        <option value="NS">Nova Scotia</option>
                        <option value="ON">Ontario</option>
                        <option value="PE">Prince Edward Island</option>
                        <option value="QC">Quebec</option>
                        <option value="SK">Saskatchewan</option>
                        <!-- US States -->
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <select class="form-control" id="country" name="country" required>
                        <option value="">Select Country</option>
                        <option value="Canada" class="canadian-province">Canada</option>
                        <option value="USA" class="us-state">USA</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
            <div id="formMessage"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#registrationForm').on('submit', function(event) {
                event.preventDefault();
                var form = $(this);
                var province = $('#province').val();
                var country = $('#country').val();
                var password = $('#password').val();
                var passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
                if (!passwordPattern.test(password)) {
                    $('#formMessage').html('<div class="alert alert-danger">Password does not meet the required criteria.</div>');
                    return;
                }
                // Validate country based on province selection
                if ((province === 'AB' || province === 'BC' || province === 'MB' || province === 'NB' || province === 'NL' || province === 'NS' || province === 'ON' || province === 'PE' || province === 'QC' || province === 'SK') && country !== 'Canada') {
                    $('#formMessage').html('<div class="alert alert-danger">Please select Canada for Canadian provinces.</div>');
                    return;
                }
                
                // Validate country based on state selection
                if ((province !== 'AB' && province !== 'BC' && province !== 'MB' && province !== 'NB' && province !== 'NL' && province !== 'NS' && province !== 'ON' && province !== 'PE' && province !== 'QC' && province !== 'SK') && country !== 'USA') {
                    $('#formMessage').html('<div class="alert alert-danger">Please select USA for American states.</div>');
                    return;
                }
                
                $.ajax({
                    type: 'POST',
                    url: form.attr('action'),
                    data: form.serialize(),
                    success: function(response) {
                        $('#formMessage').html('<div class="alert alert-success">Registration successful!</div>');
                        form[0].reset();
                    },
                    error: function() {
                        $('#formMessage').html('<div class="alert alert-danger">There was an error processing your request. Please try again.</div>');
                    }
                });
            });
            $('#registrationForm input, #registrationForm select').focus(function() {
                $('#formMessage').html('');
            });
        });
    </script>
</body>
</html>
